{% extends "live.base2.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h1>Log In</h1>
                {% if error %}
                    <h2>{{ error }}</h2>
                {% endif %}
                
                <form method="POST" action="/admin" class="text-center">
                    <div class="form-group">
                        <input style="width: 75%" type="text" name="username" placeholder="Username">
                    </div>
                    
                    <div class="form-group">
                        <input style="width: 75%" type="password" name="password" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-lg btn-block text-center">Log In</button>
                    <br>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% endblock %}
